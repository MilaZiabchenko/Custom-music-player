<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="icon" href="images/coffee_cup.ico">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/select.css" />
    <script src="js/main.js" type="module"></script>
    <title>Custom Music Player</title>
  </head>
  <body>
    <h1>Keep Calm & Play</h1>

    <section class="music-container">
      <div class="music-info">
        <h4 id="title">Avishai Cohen - Remembering</h4>
        <div id="progress-container" class="progress-container">
          <div id="progress" class="progress"></div>
        </div>
      </div>

      <audio id="audio" preload="auto"></audio>

      <div class="img-container">
        <img id="cover" src="images/mariposa.webp" alt="music-cover" />
      </div>

      <div class="audio-navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </section>

    <section class="dropdown-selection">
      <h3>Select a song to play...</h3>
      <select data-select>
        <option>Avishai Cohen - Remembering</option>
        <option>Corpo-Mente - Fia</option>
        <option>Kovacs - My Love</option>
        <option>Muse - Drones</option>
        <option>Muse - Map Of Your Head</option>
        <option>Pomme - On Brûlera</option>
        <option>Rammstein - Diamant</option>
        <option>Thom Yorke - Suspirium</option>
        <option>Yann Tiersen - Les Jours Tristes</option>
        <option>ZAZ - Éblouie Par La Nuit</option>
      </select>
    </section>
  </body>
</html>
